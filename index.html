<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Used Car Sales</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
    <script src="./js/usedCars.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Used Cars Inventory</h1>
      <nav class="navbar">
        <div class="filters">
          <label for="make">Make:</label>
          <select id="make" name="make[]" multiple>
            <option value="all">All Makes</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Nissan">Nissan</option>
            <option value="Chevorlet">Chevorlet</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Subaru">Subaru</option>
            <option value="Mazda">Mazda</option>
            <option value="Kia">Kia</option>
            <option value="Dodge">Dodge</option>
            <option value="Cadillac">Cadillac</option>
            <option value="Jaguar">Jaguar</option>
            <option value="Tesla">Tesla</option>
            <option value="Porsche">Porsche</option>
            <option value="Lexus">Lexus</option>
            <option value="BMW">BMW</option>
          </select>
          <label for="minYear">Min Year:</label>
          <input
            type="range"
            id="minYear"
            name="minYear"
            min="2014"
            max="2020"
          />
          <label for="maxYear">Max Year:</label>
          <input
            type="range"
            id="maxYear"
            name="maxYear"
            min="2014"
            max="2020"
          />
          <label for="mileage">Max Mileage:</label>
          <select id="mileage" name="mileage">
            <option value="20000">20,000</option>
            <option value="30000">30,000</option>
            <option value="40000">40,000</option>
            <option value="50000">50,000</option>
            <option value="60000">60,000</option>
          </select>
          <label for="maxPrice">Max Price:</label>
          <select id="maxPrice" name="maxPrice">
            <option value="all">No Limit</option>
            <option value="15000">$15,000</option>
            <option value="20000">$20,000</option>
            <option value="30000">$30,000</option>
            <option value="40000">$40,000</option>
            <option value="50000">$50,000</option>
            <option value="60000">$60,000</option>
          </select>
          <label for="color">Color:</label>
          <select id="color" name="color">
            <option value="all">All Colors</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="silver">Silver</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="gray">Gray</option>
            <option value="green">Green</option>
          </select>
        </div>
      </nav>
    </header>
    <main>
      <div class="car-list">
        <div id="cars"></div>
      </div>
    </main>
  </body>
</html>
